<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Road Trip Planner</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
    <script src="key.js"></script>
    <script>
      document.write("<script async defer src='https://maps.googleapis.com/maps/api/js?key=" + API_KEY[4] + "&libraries=places&callback=initMap'><\/script>");
    </script>
  </head>
  <body>
    <header>
        <h1>Road Trip Planner</h1>
    </header>
    <main>
        <div class="container">
            <section class="userInput"></section>
                <form id="js-input-form">
                    <label for="start-location">Starting Location: </label>
                    <input name="start-location" id="start-location" class="auto" type="text">
                    <br>

                    <label for="end-location">Ending Location: </label>
                    <input name="end-location" id="end-location" class="auto" type="text">
                    <br>

                    <label for="drive-hours">Approxomate hours to drive each day: </label>
                    <select name="drive-hours" id="drive-hours">
                      <option value="4">4</option>
                      <option value="5">5</option>
                      <option value="6">6</option>
                      <option value="7">7</option>
                      <option value="8">8</option>
                      <option value="9">9</option>
                      <option value="10">10</option>
                      <option value="11">11</option>
                      <option value="12 ">12</option>
                    </select>
                    <br>
                </form>
            <section class="results">
                <h3>Suggested Itenerary:</h3>
                <ul id="stop-list">
                </ul>
            </section>
        </div>  
        <div id="map"></div>
        &nbsp;
        <div id="warnings-panel"></div>
    </main>
  </body>
</html>
